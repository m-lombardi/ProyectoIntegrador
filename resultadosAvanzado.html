    <main class="main">

      <a href="resultadosAvanzado.html">
        <button type="button" name="button" style="background-color:silver" class="busq">Buscador Avanzado</button>
      </a>
      <h1 class=titulo-popular>Filtre según sus preferencias</h1>
        <p class="resultadosAvanzado"></p>
      <form class="uk-search uk-search-default formu" method="GET" action="resultadosAvanzado.html">

          <select class="opcGen generodeseado" name="with_genres">
            <option value="with_genres" disabled selected>Género deseado</option>

          </select>

          <select class="opcNoGen generonodeseado" name="without_genres" placeholder= "Género no incluído">
            <option value="without_genres" disabled selected>Género no deseado</option>
          </select>

          <select class="sort_by sortclass" name="sort_by" placeholder= "Sort by...">
            <option value="sort" disabled selected>Sort by</option>
            <option value="popularity.asc">Most popular</option>
            <option value="popularity.desc">Less popular</option>
            <option value="first_air_date.asc">Newest</option>
            <option value="first_air_date.desc">Oldest</option>
            <option value="vote_average.asc">Best Voted</option>
            <option value="vote_average.desc">Less voted</option>
          </select>

          <select class="year" name="first_air_date_year">
            <option value="year" disabled selected>Año de estreno</option>

          </select>

          <button type="submit"  name="" class="submit" id="ingresar" >Send</button>
      </form>

      <div class="uk-position-relative uk-visible-toggle uk-light carrousel" tabindex="-1" uk-slider="sets: true">

            <div class="uk-slider-container uk-light">

          </div>
          <div class="uk-visible@s">
