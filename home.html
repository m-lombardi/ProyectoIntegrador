<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CinePop</title>
    <link rel="stylesheet" href="css/home.css">
  </head>
  <body>
    <header class="header">
      <nav class="main.nav">
        <div class="container">
          <a href="" aria-label= "cinepop">
            <svg focusable=true>
              <img src="img/cinepop.png" alt="" class="cinepop-icon">
            </svg>
          </a>
            <div class="inicio">
              <a href="#">Inicio</a>
            </div>
            <div class="series">
              <a href="#">Series</a> <!--preguntar como hacer despliegue de generos-->
            </div>
            <div class="kids">
              <a href="#">Kids</a>
            </div>
            <div class="lista">
              <a href="#">Mi lista</a>
            </div>
          </div>
      </nav>
      <div class="nav.right">
        <div class="search">
          <form class="nav.right.form">
            <div class="input.search">
              <input id="input.search1" type="text" maxlength="30" name="" value="" placeholder="Buscar títulos, directores y actores" autocomplete="off">
              <span class="input-group-botton">
              <button class="but" type="button" name="button">Submit</button>
              </span>
            </div>
          </form>
        </div>
        <div class="profile">  <!--preguntar como desplegar perfiles-->
        </div>
      </div>
    </header>

    <footer class="footer">
      <div class="social.network">
        <a href="https://www.facebook.com/" aria-label= "facebook">
          <svg focusable=true>
            <img src="img/facebook.png" alt="" class="facebook-icon">
          </svg>
        </a>
        <a href="https://www.instagram.com/" aria-label= "instagram">
          <svg focusable=true>
            <img src="img/instagram.png" alt="" class="instagram-icon">
          </svg>
        </a>
        <a href="https://twitter.com/login?lang=es" aria-label= "twitter">
          <svg focusable=true>
            <img src="img/twitter.jpg" alt="" class="twitter-icon">
          </svg>
        </a>
        <a href="https://www.youtube.com/" aria-label= "youtube">
          <svg focusable=true>
            <img src="img/youtube.png" alt="" class="youtube-icon">
          </svg>
        </a>
      </div>
      <div class="help">
        <ul>
          <li>
          <a href="#">Audio y subtítulos</a>
          </li>
          <li>
          <a href="#">Contáctanos</a>
          </li>
          <li>
          <a href="#">Preguntas frecuentes</a>
          </li>
        </ul>
      </div>
      <div class="miembros">
        <ul>
          <li>Lara Fernández Olveira</li>
          <li>Mercedes Lombardi</li>
        </ul>
      </div>
      <div class="tmdb">
        <a href="https://www.themoviedb.org/?language=es-ES" aria-label= "tmdb">
          <svg focusable=true>
            <img src="img/tmdb.png" alt="" class="tmdb-icon">
          </svg>
        </a>
      </div>
    </footer>

  </body>
</html>
